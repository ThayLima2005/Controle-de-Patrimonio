<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimento de Transferências</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Garantir que a página ocupe 100% da altura */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Conteúdo principal ocupando o restante do espaço */
        .main-content {
            min-height: 100%;
            padding-bottom: 50px; /* Espaço para o footer */
        }

        .table { 
            margin-top: 20px;
        }

        /* Estilos do footer */
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="index.html">Controle de Patrimônio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Página Inicial</a></li>
            <li class="nav-item"><a class="nav-link" href="transfer.html">Gerenciar Transferências</a></li>
            <li class="nav-item"><a class="nav-link" href="movimento.html">Movimento de Transferências</a></li>
        </ul>
    </div>
</nav>

<!-- Conteúdo principal -->
<div class="container mt-4 main-content">
    <h2 class="mb-4">Movimento de Transferências</h2>

    <!-- Filtro de data -->
    <form id="filter-form" class="row g-3">
        <div class="col-md-4">
            <label for="startDate" class="form-label">Data Início</label>
            <input type="date" class="form-control" id="startDate" name="startDate">
        </div>
        <div class="col-md-4">
            <label for="endDate" class="form-label">Data Fim</label>
            <input type="date" class="form-control" id="endDate" name="endDate">
        </div>
        <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-primary">Filtrar</button>
        </div>
    </form>

    <!-- Tabela de transferências -->
    <div class="table-responsive mt-4">
        <table class="table table-hover table-bordered">
            <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Departamento Atual</th>
                <th>Departamento Destino</th>
                <th>ID do Patrimônio</th>
                <th>Responsável</th>
                <th>Data da Transferência</th>
                <th>Observação</th>
            </tr>
            </thead>
            <tbody id="transfer-list">
                <!-- Dados serão inseridos aqui -->
            </tbody>
        </table>
    </div>
</div>

<!-- Rodapé -->
<footer>
    <p>&copy; 2024 Controle de Patrimônio. Todos os direitos reservados.</p>
</footer>

<!-- Scripts JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const filterForm = document.getElementById('filter-form');
        const transferList = document.getElementById('transfer-list');
        let transferData = []; 

        // Função para carregar a lista de transferências
        const loadTransferList = () => {
            fetch('http://localhost:3003/transfer')
                .then(response => response.json())
                .then(data => {
                    transferData = data; 
                    renderTransferList(data); 
                })
                .catch(error => console.error('Erro ao carregar transferências:', error));
        };

        // Função para renderizar a lista de transferências
        const renderTransferList = (data) => {
            transferList.innerHTML = '';
            data.forEach(transfer => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${transfer.id_transferencia || 'N/A'}</td>
                    <td>${transfer.departamento_id || 'N/A'}</td>
                    <td>${transfer.departamento_destino || 'N/A'}</td>
                    <td>${transfer.patrimonio_id || 'N/A'}</td>
                    <td>${transfer.responsavel || 'N/A'}</td>
                    <td>${transfer.data_transferencia || 'N/A'}</td>
                    <td>${transfer.observacao || 'N/A'}</td>
                `;
                transferList.appendChild(row);
            });
        };

        // Função para filtrar transferências por data
        const filterTransferList = (startDate, endDate) => {
            const filteredData = transferData.filter(transfer => {
                const transferDate = new Date(transfer.data_transferencia);
                const start = startDate ? new Date(startDate) : null;
                const end = endDate ? new Date(endDate) : null;

                if (start && transferDate < start) return false;
                if (end && transferDate > end) return false;
                return true;
            });

            renderTransferList(filteredData);
        };

        // Evento de filtro
        filterForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            filterTransferList(startDate, endDate); 
        });

        // Carregar lista de transferências ao iniciar
        loadTransferList();
    });
</script>
</body>
</html>
