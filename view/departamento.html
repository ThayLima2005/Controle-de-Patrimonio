<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Departamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .card {
            background-color: #f8f9fa;
        }

        .table thead th {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <a class="navbar-brand" href="index.html">Controle de Patrimônio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Página Inicial</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="transfer.html">Registrar Transferência</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="fornecedor.html">Gerenciar Fornecedores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="departamento.html">Gerenciar Departamentos</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Adicionar Departamento</h2>
    <div class="card border-light shadow-lg rounded-3 mb-4">
        <div class="card-body">
            <form id="add-departamento-form">
                <div class="mb-3">
                    <label for="nome_departamento" class="form-label">Nome do Departamento</label>
                    <input type="text" class="form-control" id="nome_departamento" required>
                </div>
                <div class="mb-3">
                    <label for="responsavel" class="form-label">Responsável</label>
                    <input type="text" class="form-control" id="responsavel" required>
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefone" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar Departamento</button>
            </form>
        </div>
    </div>

    <h2 class="mb-4">Lista de Departamentos</h2>
    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Responsável</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody id="departamento-list">
            <!-- Registros serão inseridos aqui -->
            </tbody>
        </table>
    </div>
</div>

<footer class="bg-dark text-white text-center py-4 mt-5">
    <p>&copy; 2024 Controle de Patrimônio. Todos os direitos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const departamentoForm = document.getElementById('add-departamento-form');
        departamentoForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const departamento = {
                nome_departamento: document.getElementById('nome_departamento').value,
                responsavel: document.getElementById('responsavel').value,
                telefone: document.getElementById('telefone').value,
                email: document.getElementById('email').value
            };

            try {
                const response = await fetch('http://localhost:3003/departamento', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(departamento)
                });
                if (!response.ok) throw new Error('Erro ao adicionar departamento.');
                alert('Departamento adicionado com sucesso!');
                departamentoForm.reset();
                loadDepartamentos();
            } catch (error) {
                alert(error.message);
            }
        });

        async function loadDepartamentos() {
            try {
                const response = await fetch('http://localhost:3003/departamento');  // API para listar departamentos
                if (!response.ok) throw new Error('Erro ao carregar departamentos.');
                const data = await response.json();
                const departamentoList = document.getElementById('departamento-list');
                departamentoList.innerHTML = '';
                for (const departamento of data.departamentos) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${departamento.departamento_id}</td>
                        <td>${departamento.nome_departamento}</td>
                        <td>${departamento.responsavel}</td>
                        <td>${departamento.telefone}</td>
                        <td>${departamento.email}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editDepartamento(${departamento.departamento_id}, '${departamento.nome_departamento}', '${departamento.responsavel}', '${departamento.telefone}', '${departamento.email}')">Editar</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteDepartamento(${departamento.departamento_id})">Excluir</button>
                        </td>
                    `;
                    departamentoList.appendChild(row);
                }
            } catch (error) {
                alert(error.message);
            }
        }

        async function deleteDepartamento(departamento_id) {
            if (confirm('Tem certeza que deseja excluir este departamento?')) {
                try {
                    const response = await fetch(`http://localhost:3003/departamento/${departamento_id}`, { method: 'DELETE' });
                    if (!response.ok) throw new Error('Erro ao excluir departamento.');
                    alert('Departamento excluído com sucesso!');
                    loadDepartamentos();
                } catch (error) {
                    alert(error.message);
                }
            }
        }

        async function editDepartamento(departamento_id, nome_departamento, responsavel, telefone, email) {
            const novoNome = prompt('Novo nome do departamento:', nome_departamento);
            const novoResponsavel = prompt('Novo responsável:', responsavel);
            const novoTelefone = prompt('Novo telefone:', telefone);
            const novoEmail = prompt('Novo email:', email);
            
            if (!novoNome || !novoResponsavel || !novoTelefone || !novoEmail) return;

            const departamento = {
                nome_departamento: novoNome,
                responsavel: novoResponsavel,
                telefone: novoTelefone,
                email: novoEmail
            };

            try {
                const response = await fetch(`http://localhost:3003/departamento/${departamento_id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(departamento)
                });
                if (!response.ok) throw new Error('Erro ao editar departamento.');
                alert('Departamento editado com sucesso!');
                loadDepartamentos();
            } catch (error) {
                alert(error.message);
            }
        }

        loadDepartamentos();
    });
</script>
</body>
</html>
