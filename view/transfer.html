<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Transferências</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        /* altura da página */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Conteúdo principal ocupando todo o espaço disponível */
        .main-content {
            min-height: 100%;
            padding-bottom: 100px; /* Espaço para o footer */
        }

        .card {
            margin-top: 20px;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .btn-edit, .btn-delete {
            cursor: pointer;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="index.html">Controle de Patrimônio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Página Inicial</a></li>
            <li class="nav-item"><a class="nav-link" href="transfer.html">Gerenciar Transferências</a></li>
            <li class="nav-item"><a class="nav-link" href="movimento.html">Movimento de Transferências</a></li>
        </ul>
        <a class="btn btn-outline-light ms-auto" href="login.html">Logoff</a>
    </div>
</nav>

<!-- Conteúdo principal da página -->
<div class="container mt-4 main-content">
    <h2 class="mb-4">Adicionar Transferência</h2>
    <div class="card border-light shadow-lg rounded-3 mb-4">
        <div class="card-body">
            <form id="add-transfer-form">
                <input type="hidden" id="transfer-id">
                <div class="mb-3">
                    <label for="departamento_id" class="form-label">Departamento Atual</label>
                    <select class="form-select" id="departamento_id" required>
                        <option value="">Selecione o Departamento Atual</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="departamento_destino" class="form-label">Departamento Destino</label>
                    <select class="form-select" id="departamento_destino" required>
                        <option value="">Selecione o Departamento Destino</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="patrimonio_id" class="form-label">ID do Patrimônio</label>
                    <select class="form-select" id="patrimonio_id" required>
                        <option value="">Selecione o Patrimônio</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="responsavel" class="form-label">Responsável</label>
                    <select class="form-select" id="responsavel" required>
                        <option value="">Selecione o Responsável</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="data_transferencia" class="form-label">Data da Transferência</label>
                    <input type="date" class="form-control" id="data_transferencia" required>
                </div>
                <div class="mb-3">
                    <label for="observacao" class="form-label">Observação</label>
                    <textarea class="form-control" id="observacao"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar Transferência</button>
            </form>
        </div>
    </div>
</div>

<!-- Rodapé -->
<footer>
    <p>&copy; 2024 Controle de Patrimônio. Todos os direitos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const fillSelectOptions = (selectElement, data, valueKey, textKey) => {
            data.forEach(item => {
                let option = document.createElement('option');
                option.value = item[valueKey];
                option.textContent = item[textKey];
                selectElement.appendChild(option);
            });
        };

        const fetchDataAndFillSelect = (url, selectElement, valueKey, textKey) => {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    fillSelectOptions(selectElement, data, valueKey, textKey);
                })
                .catch(error => console.error('Erro ao buscar dados:', error));
        };

        const loadTransferList = () => {
            fetch('http://localhost:3003/transfer')
                .then(response => response.json())
                .then(data => {
                    const transferList = document.getElementById('transfer-list');
                    transferList.innerHTML = '';
                    data.forEach(transfer => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${transfer.id_transferencia}</td>
                            <td>${transfer.departamento_atual}</td>
                            <td>${transfer.departamento_destino}</td>
                            <td>${transfer.patrimonio_id}</td>
                            <td>${transfer.responsavel_nome}</td>
                            <td>${transfer.data_transferencia}</td>
                            <td>${transfer.observacao}</td>
                            <td>
                                <button class="btn btn-sm btn-warning btn-edit">Editar</button>
                                <button class="btn btn-sm btn-danger btn-delete">Excluir</button>
                            </td>
                        `;
                        transferList.appendChild(row);
                    });
                })
                .catch(error => console.error('Erro ao carregar transferências:', error));
        };

        const departamentosUrl = 'http://localhost:3003/departamentos';
        const patrimoniosUrl = 'http://localhost:3003/patrimonios';
        const usuariosUrl = 'http://localhost:3003/usuarios';

        fetchDataAndFillSelect(departamentosUrl, document.getElementById('departamento_id'), 'departamento_id', 'nome_departamento');
        fetchDataAndFillSelect(departamentosUrl, document.getElementById('departamento_destino'), 'departamento_id', 'nome_departamento');
        fetchDataAndFillSelect(patrimoniosUrl, document.getElementById('patrimonio_id'), 'id_patrimonio', 'id_patrimonio');
        fetchDataAndFillSelect(usuariosUrl, document.getElementById('responsavel'), 'id_usuario', 'nome');

        // Limpar os campos do formulário após gravar os dados
        const clearForm = () => {
            document.getElementById('departamento_id').value = '';
            document.getElementById('departamento_destino').value = '';
            document.getElementById('patrimonio_id').value = '';
            document.getElementById('responsavel').value = '';
            document.getElementById('data_transferencia').value = '';
            document.getElementById('observacao').value = '';
        };

        document.getElementById('add-transfer-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const data = {
                departamento_id: document.getElementById('departamento_id').value,
                departamento_destino: document.getElementById('departamento_destino').value,
                patrimonio_id: document.getElementById('patrimonio_id').value,
                responsavel: document.getElementById('responsavel').value,
                data_transferencia: document.getElementById('data_transferencia').value,
                observacao: document.getElementById('observacao').value,
            };

            fetch('http://localhost:3003/transfer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Transferência adicionada com sucesso!');
                        loadTransferList();  // Atualiza a lista de transferências
                        clearForm();  // Limpa os campos do formulário
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Erro ao enviar dados:', error);
                    alert(`Erro ao enviar dados: ${error.message}`);
                });
        });

        loadTransferList(); // Carrega a lista de transferências na inicialização
    });
</script>
</body>
</html>
