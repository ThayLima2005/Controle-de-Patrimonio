<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Controle de Patrimônio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .card-wrapper {
      width: 100%;
      max-width: 500px;
      margin-top: 1rem;
    }

    .card {
      background-color: #ffffff;
      border: none;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .card-title {
      color: #007bff;
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #0056b3;
      transform: translateY(-3px);
    }

    .btn-custom:focus {
      box-shadow: 0 0 5px rgba(0,123,255, .5);
    }

    #register-section {
      display: none;
    }

    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 20px 0;
      width: 100%;
      position: absolute;
      bottom: 0;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card-wrapper" id="login-section">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Login</h3>
        <form id="login-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
          </div>
          <button type="submit" class="btn btn-custom w-100">Entrar</button>
        </form>
        <p class="text-center mt-3">
          Não tem uma conta? <a href="#" id="show-register">Crie uma agora</a>
        </p>
      </div>
    </div>
  </div>
  <div class="card-wrapper" id="register-section">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Criar Conta</h3>
        <form id="register-form">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
          </div>
          <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" required>
          </div>
          <div class="mb-3">
            <label for="cargo" class="form-label">Cargo</label>
            <input type="text" class="form-control" id="cargo" placeholder="Digite seu cargo" required>
          </div>
          <div class="mb-3">
            <label for="new-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="new-email" placeholder="Digite seu email" required>
          </div>
          <div class="mb-3">
            <label for="new-password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="new-password" placeholder="Crie uma senha" required>
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirme sua senha" required>
          </div>
          <button type="submit" class="btn btn-custom w-100">Criar Conta</button>
        </form>
        <p class="text-center mt-3">
          Já tem uma conta? <a href="#" id="show-login">Entre agora</a>
        </p>
      </div>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2024 Controle de Patrimônio. Todos os direitos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('show-register').addEventListener('click', function(event) {
    event.preventDefault();
    document.getElementById('login-section').style.display = 'none';
    document.getElementById('register-section').style.display = 'block';
    window.scrollTo({ top: document.getElementById('register-section').offsetTop, behavior: 'smooth' });
  });

  document.getElementById('show-login').addEventListener('click', function(event) {
    event.preventDefault();
    document.getElementById('register-section').style.display = 'none';
    document.getElementById('login-section').style.display = 'block';
    window.scrollTo({ top: document.getElementById('login-section').offsetTop, behavior: 'smooth' });
  });

  document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    fetch('http://localhost:3003/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email, password })
    })
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                window.location.href = 'index.html';
              } else {
                alert(data.message);
              }
            })
            .catch(error => console.error('Erro:', error));
  });

  document.getElementById('register-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const nome = document.getElementById('nome').value;
    const cpf = document.getElementById('cpf').value;
    const cargo = document.getElementById('cargo').value;
    const email = document.getElementById('new-email').value;
    const password = document.getElementById('new-password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    if (password !== confirmPassword) {
      alert('As senhas não coincidem.');
      return;
    }

    fetch('http://localhost:3003/register', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ nome, cpf, cargo, email, password })
    })
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                alert('Conta criada com sucesso!');
                document.getElementById('register-section').style.display = 'none';
                document.getElementById('login-section').style.display = 'block';
              } else {
                alert(data.message);
              }
            })
            .catch(error => console.error('Erro:', error));
  });
</script>
</body>
</html>
